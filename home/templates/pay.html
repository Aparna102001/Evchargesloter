{% extends 'base.html' %}

{% block content %}
  <h2>Pay from Wallet</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="payamount">Amount:</label>
      <input type="number" name="payamount" id="payamount" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Pay</button>
  </form>
{% endblock %}
