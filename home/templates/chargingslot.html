<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</head>
<body style=" background-image: url(https://inc42.com/wp-content/uploads/2019/12/Untitled-design-2020-02-24T203300.628.jpg);">


<h1 style="color:white ;"><center> EV Charging Locations</center></h1>
<div class="container">
    <div class="row">
{% for item in slots  %}
<div class="col-md-3">
  <div class="card" >
    
    <div class="card-body">
      <h5 class="card-title">{{item.pumpname}}</h5>
      <p class="card-text">Location : {{item.location}}</p>
      <p class="card-text">Time in Hours : {{item.time}}</p>
      
      <a href="{% url 'slot_list' %}" class="btn btn-primary">BOOK SLOT NOW!</a>
    </div>
  </div>
</div>
{% endfor %}


    
</div>


</body>
</html>
